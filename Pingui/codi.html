<script>
    const cantidadCopos = 70;
    const nieveContainer = document.querySelector('.nieve');

    for (let i = 0; i < cantidadCopos; i++) {
        const copo = document.createElement('div');
        copo.classList.add('copo');
        copo.style.width = `${Math.random() * 5 + 5}px`;
        copo.style.height = copo.style.width;
        copo.style.left = `${Math.random() * 100}%`;
        copo.style.animationDuration = `${Math.random() * 3 + 2}s`; 
        copo.style.animationDelay = `${Math.random() * 5}s`;
        nieveContainer.appendChild(copo);
    }
</script>

.nieve {
    position: absolute;

.copo {
    position: absolute;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: caer linear infinite;
}

@keyframes caer {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(100vh);

            body

                display: flex;
                justify-content: center;

            .penguin {
                position: relative;
                width: 200px;
                height: 300px;
            }
    
            .penguin-body {
                width: 160px;
                height: 240px;
                background-color: black;
                border-radius: 50% 50% 40% 40%;
                position: absolute;
                top: 30px;
                left: 20px;
            }
    
            .penguin-belly {
                width: 100px;
                height: 160px;
                background-color: white;
                border-radius: 50%;
                position: absolute;
                top: 60px;
                left: 30px;
            }
    
            .penguin-head {
                width: 120px;
                height: 120px;
                background-color: black;
                border-radius: 50%;
                position: absolute;
                top: -30px;
                left: 40px;
            }
    
            .penguin-eye {
                width: 30px;
                height: 30px;
                background-color: white;
                border-radius: 50%;
                position: absolute;
                top: 30px;
            }
    
            .penguin-eye.left {
                left: 20px;
            }
    
            .penguin-eye.right {
                right: 20px;
            }
    
            .penguin-eye::after {
                content: '';
                width: 10px;
                height: 10px;
                background-color: black;
                border-radius: 50%;
                position: absolute;
                top: 10px;
                left: 10px;
                
            }
    
            .penguin-beak {
                width: 20px;
                height: 20px;
                background-color: orange;
                border-radius: 50%;
                position: absolute;
                top: 70px;
                left: 50px;
                transform: rotate(45deg);
            }
    
            .penguin-wing {
                width: 40px;
                height: 80px;
                background-color: black;
                border-radius: 50%;
                position: absolute;
                top: 120px;
            }
    
            .penguin-wing.left {
                left: -20px;
                transform: rotate(-30deg);
            }
    
            .penguin-wing.right {
                right: -20px;
                transform: rotate(30deg);
            }
            
            .penguin-feet {
                width: 30px;
                height: 20px;
                background-color: orange;
                border-radius: 50%;
                position: absolute;
                bottom: 0;
            }
    
            .penguin-feet.left {
                left: 40px;
            }
    
            .penguin-feet.right {
                right: 40px;
            }
